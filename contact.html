<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section class="header">
        <nav class="container nav">
          <a class="header-logo link" href="./index.html"><span>WebStudio</span></a>
          <ul class="nav__list list">
            <li>
              <a class="click-button link" href="./index.html">Estudio</a>
            </li>
            <li>
              <a class="click-button link" href="./portafolio.html">Portafolio</a>
            </li>
            <li>
              <a class="click-button link current" href="./contact.html">Contactos</a>
            </li>
          </ul>
          <ul class="nav__contact list">
            <li class="int-space">
              <a class="email-tel link" href="mailto:info@devstudio.com">
                <svg class="icon-email" width="16" height="12">
                  <use href="./images/icons/header.svg#icon-sobre"></use>
                </svg>
                info@devstudio.com</a
              >
            </li>
            <li class="int-space">
              <a class="email-tel link" href="tel:+525555296000">
                <svg class="icon-phone" width="10" height="16">
                  <use href="./images/icons/header.svg#icon-cellphone"></use>
                </svg>
                +52 55 5529 6000</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="contact">
      <!-- Contact -->
    </main>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="flex-container">
          <div class="foot-wrapper">
            <a class="footer-logo link" href="./index.html"><span>WebStudio</span></a>
            <address>
              <ul class="footer-list info">
                <li>
                  <a
                    class="link-button address"
                    href="https://goo.gl/maps/MqcLZkt5R4HPUiu16"
                    target="_blank"
                    rel="noopener nofollow noreferrer"
                  >
                    Calz. Ticomán 500, Ciudad de <br />
                    México, CDMX, México.</a
                  >
                </li>
                <li>
                  <a class="link-button email" href="mailto:info@example.com">info@example.com</a>
                </li>
                <li class="button-tel">
                  <a class="link-button tel" href="tel:+525555296000">+52 55 5529 6000</a>
                </li>
              </ul>
            </address>
          </div>
          <div class="join">
            <p class="join-p">Encuentrenos en</p>
            <ul class="icons-team">
              <li class="icon-list">
                <a href="#" class="icon-link">
                  <svg class="icon-item">
                    <use href="./images/icons/footer.svg#icon-instagramfot"></use>
                  </svg>
                </a>
              </li>
              <li class="icon-list">
                <a href="#" class="icon-link">
                  <svg class="icon-item">
                    <use href="./images/icons/footer.svg#icon-twitterfot"></use>
                  </svg>
                </a>
              </li>
              <li class="icon-list">
                <a href="#" class="icon-link">
                  <svg class="icon-item">
                    <use href="./images/icons/footer.svg#icon-facebookfot"></use>
                  </svg>
                </a>
              </li>
              <li class="icon-list">
                <a href="#" class="icon-link">
                  <svg class="icon-item">
                    <use href="./images/icons/footer.svg#icon-linkedinfot"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="send">
            <p class="send-p">Suscríbase al boletín informativo</p>
            <div class="mail-register">
              <input
                class="subscribe"
                title="send-mail"
                type="email"
                id="mail-subscribe"
                name="send_email"
                placeholder=""
                required
              />
              <label class="send-label" for="mail-subscribe">Correo electrónico</label>
              <button class="send-button" id="subscribe-button" type="submit">
                Suscríbase
                <svg class="mail-icon" width="18" height="18">
                  <use href="./images/icons/send-mail.svg#icon-subscribe"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/subscribe.js"></script>

</html>
