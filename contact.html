<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="./sass/main.min.css" />
  </head>

  <body>
    <header>
      <section class="header">
        <nav class="header__nav container">
          <a class="header__logo link" href="./index.html"><span>WebStudio</span></a>
          <ul class="header__links list">
            <li>
              <a class="header__button link" href="./index.html">Estudio</a>
            </li>
            <li>
              <a class="header__button link" href="./portafolio.html">Portafolio</a>
            </li>
            <li>
              <a class="header__button link header__button--current" href="./contact.html"
                >Contactos</a
              >
            </li>
          </ul>
          <ul class="header__contact list">
            <li class="header__contact--customer">
              <a class="header__item link" href="mailto:info@devstudio.com">
                <svg class="header__item--icons" width="16" height="12">
                  <use href="./images/icons/header.svg#icon-sobre"></use>
                </svg>
                info@devstudio.com</a
              >
            </li>
            <li class="header__contact--customer">
              <a class="header__item link" href="tel:+525555296000">
                <svg class="header__item--icons" width="10" height="16">
                  <use href="./images/icons/header.svg#icon-cellphone"></use>
                </svg>
                +52 55 5529 6000</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="contact">
      <!-- Contact -->
    </main>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="footer__flex">
          <div class="footer__wrapper">
            <a class="footer__wrapper--logo link" href="./index.html"><span>WebStudio</span></a>
            <address>
              <ul class="footer__list info">
                <li>
                  <a
                    class="footer__link-button address"
                    href="https://goo.gl/maps/MqcLZkt5R4HPUiu16"
                    target="_blank"
                    rel="noopener nofollow noreferrer"
                  >
                    Calz. Ticomán 500, Ciudad de <br />
                    México, CDMX, México.</a
                  >
                </li>
                <li>
                  <a class="footer__link-button email" href="mailto:info@example.com"
                    >info@example.com</a
                  >
                </li>
                <li class="footer__item-tel">
                  <a class="footer__link-button tel" href="tel:+525555296000">+52 55 5529 6000</a>
                </li>
              </ul>
            </address>
          </div>
          <div class="join">
            <p class="join__title">Encuentrenos en</p>
            <ul class="join__list">
              <li class="join__item">
                <a href="#" class="join__link">
                  <svg class="join__link--icon">
                    <use href="./images/icons/footer.svg#icon-instagramfot"></use>
                  </svg>
                </a>
              </li>
              <li class="join__item">
                <a href="#" class="join__link">
                  <svg class="join__link--icon">
                    <use href="./images/icons/footer.svg#icon-twitterfot"></use>
                  </svg>
                </a>
              </li>
              <li class="join__item">
                <a href="#" class="join__link">
                  <svg class="join__link--icon">
                    <use href="./images/icons/footer.svg#icon-facebookfot"></use>
                  </svg>
                </a>
              </li>
              <li class="join__item">
                <a href="#" class="join__link">
                  <svg class="join__link--icon">
                    <use href="./images/icons/footer.svg#icon-linkedinfot"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="subscribe">
            <p class="subscribe__title">Suscríbase al boletín informativo</p>
            <div class="subscribe__list">
              <input
                class="subscribe__list--input"
                title="send-mail"
                type="email"
                id="mail-subscribe"
                name="send_email"
                placeholder=""
                required
              />
              <label class="subscribe__item" for="mail-subscribe">Correo electrónico</label>
              <button class="subscribe__link" id="subscribe-button" type="submit">
                Suscríbase
                <svg class="subscribe__link--icon" width="18" height="18">
                  <use href="./images/icons/send-mail.svg#icon-subscribe"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/subscribe.js"></script>
  </body>
</html>
